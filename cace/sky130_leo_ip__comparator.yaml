name:           sky130_leo_ip__comparator
description:    A simple comparator intended for 3.3V
PDK:            sky130A

cace_format:    5.0

authorship:
  designer:         Leo Moser
  creation_date:    August 5, 2024
  license:          Apache 2.0

paths:
  root:             ..
  schematic:        xschem
  layout:           gds
  netlist:          netlist
  documentation:    docs

pins:
  VDD:
    description: Analog power supply
    type: power
    direction: inout
  VSS:
    description: Analog ground
    type: ground
    direction: inout
  CLK_N:
    description: Clock signal
    type: signal
    direction: input
  IN_P:
    description: Positive input
    type: signal
    direction: input
  IN_N:
    description: Negative input
    type: signal
    direction: input 
  OUT_P:
    description: Positive output
    type: signal
    direction: output
  OUT_N:
    description: Negative output
    type: signal
    direction: output

default_conditions:
  vdd:
    description: Analog power supply voltage
    display: Vdd
    unit: V
    typical: 3.3
  cl:
    description: Output load capacitance
    display: CLoad
    unit: fF
    maximum: 10
  corner:
    description: Process corner
    display: Corner
    typical: tt
  temperature:
    description: Ambient temperature
    display: Temp
    unit: °C
    typical: 27

parameters:

  area:
    description: Total circuit layout area
    display: Area
    unit: µm²
    spec:
      maximum:
        value: any
    tool:
      magic_area

  width:
    description: Total circuit layout width
    display: Width
    unit: µm
    spec:
      maximum:
        value: any
    tool:
      magic_width

  height:
    description: Total circuit layout height
    display: Height
    unit: µm
    spec:
      maximum:
        value: any
    tool:
      magic_height

  magic_drc:
    description: Magic DRC
    display: Magic DRC
    spec:
      maximum:
        value: 0
    tool:
      magic_drc:
        gds_flatten: True

  netgen_lvs:
    description: Netgen LVS
    display: Netgen LVS
    spec:
      maximum:
        value: 0
    tool:
      netgen_lvs:
        script: run_project_lvs.tcl

  klayout_drc_feol:
    description: KLayout DRC feol
    display: KLayout DRC feol
    spec:
      maximum:
        value: 0
    tool:
        klayout_drc:
            args: ['-rd', 'feol=true']

  klayout_drc_beol:
    description: KLayout DRC beol
    display: KLayout DRC beol
    spec:
      maximum:
        value: 0
    tool:
        klayout_drc:
            args: ['-rd', 'beol=true']

  klayout_drc_full:
    description: KLayout DRC full
    display: KLayout DRC full
    spec:
      maximum:
        value: 0
    tool:
        klayout_drc:
            args: ['-rd', 'feol=true', '-rd', 'beol=true', '-rd', 'offgrid=true']
